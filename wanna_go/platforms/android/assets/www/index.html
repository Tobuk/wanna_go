<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>퇴근한다 고전해라</title>
    <script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
		console.log("start");

		document.addEventListener('deviceready', function() {
			var exitApp = false, intval = setInterval(function (){exitApp = false;}, 1000);
			document.addEventListener("backbutton", function (e){
				e.preventDefault();
				if (exitApp) {
					clearInterval(intval) 
					(navigator.app && navigator.app.exitApp()) || (device && device.exitApp())
				}
				else {
					exitApp = true
					history.back(1);
				} 
			}, false);
		}, false);

		var web_view = function () {
			var ref = window.open('http://dev.hax0r.info/next?num=0', '_blank', 'location=no');
		}
		setTimeout(web_view, 3000);
		console.log("end");
        </script>
</head>
<body style="background:#C6CD10;">
<img src="img/main_page.png" style="width:100%; height:100%; margin-top:10%"/>
</body>
</html>
